syntax = "proto3";

message Content {
  string type = 1;          // Declare the type of message
  string text = 2;          // (optionnal) Contain json or text stuff
  repeated bytes data = 3;  // (optionnal) Contain binary data stuff
  int32 status = 4;         // ex: 200, 404, 500
  string error = 5;         // (optionnal) explain error
}
